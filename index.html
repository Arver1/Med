<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      position:fixed
    }
    .wrapper{
      width: 100%;
      margin: 0 auto;
    }
    .slide_1,
    .slide_2,
    .slide_3 {
      width: 100%;
      height: 100vh;
      position: absolute;
      overflow: hidden;
      /*visibility: hidden;*/
    }
    .slideH_slider {
      height: 100%;
      display: flex;
      flex-wrap: nowrap;
     }
    .slideH {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
    }

    .slide_1 {
      /*background-color: wheat;*/
    }
    .slide_2 {
      background: #163AB2 url('img/slideV2.jpg') 50% 50%;
      background-size: cover;
    }
    .slide_3 {
      background-color: gold;
    }
    .leave_down {
      transform: translateY(-100%);
      transition: all 300ms;
      position: relative;
    }
    .enter_down {
      transform: translateY(-100%);
      transition: all 300ms;
      position: relative;
    }
    .leave_up {
      transform: translateY(100%);
      transition: all 300ms;
      position: relative;
    }
    .active {
      visibility: visible;
      position: relative;
      /*transition: all 1000ms;*/
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="slide slide_1 active">
      <input type="range" class="control_hz"
             style="position: absolute; top: 50%; left: 50%; z-index: 100"
             min="0"
             max="0"
             step="1"
             value="0"
      >
      <div class="slideH_slider">
        <div class="slideH slideH_1" style="background: indigo">
        </div>
        <div class="slideH slideH_2" style="background: green">
        </div>
        <div class="slideH slideH_3" style="background: skyblue">
        </div>
      </div>
    </div>
    <div class="slide slide_2"></div>
    <div class="slide slide_3">
    </div>
  </div>
<script>
  const wrapper = document.querySelector('.wrapper');
  const slides = document.querySelectorAll('.slide');
  const btn = document.querySelector('button');

  const fps = 50;
  const totalTime = 2000;
  let timerId = null;

  /* horizontal slider
  * */

  const cntrl = document.querySelector('.control_hz');
  const arrSlideH = [...document.querySelectorAll('.slideH')];
  if(cntrl && arrSlideH) {
    cntrl.max = arrSlideH.length - 1;
  }
  const slideH_1 = document.querySelector('.slideH_1');
  const slideH_2 = document.querySelector('.slideH_2');
  const slideH = document.querySelector('.slideH_slider');
  let oldVal = 0;
  cntrl.addEventListener('input', (e) => {
    const start = Date.now();
    let timer = null;
    if(timer) return;
    let direction = 'right';
    let k = +e.target.value;
    if(oldVal < e.target.value) direction = 'left';
    timer = setInterval(()=>{
      const timePassed = Date.now() - start;
      if(timePassed > 320){
        return clearInterval(timer);
      }

      changeXSlide(timePassed, k, direction);
    },20)
    oldVal = e.target.value;
    // slideH.style.transform = `translateX(-${e.target.value * 100}%)`;
  });


  function changeXSlide(timePassed, k, direction){
    const temp = Math.ceil(timePassed / 3);
    const value = temp >= 100 ? 100 : temp;
    if(direction === 'left') {
      slideH.style.transform = `translateX(${-(k-1)*100 + value* -1}%)`;
    } else if (direction === 'right') {
      console.log(`translateX(${(k + 1)*100 + value* -1}%)`);
      slideH.style.transform = `translateX(${-(k + 1)*100 + value}%)`;
    }
    // console.log(slideH.style.transform.replace(/[^\d.]/g, ''))
  }
  /*
  * */

  function changeYSlide(e){
    if(timerId) {
      clearTimeout(timerId);
    }
    timerId = setTimeout(()=>{
      if(!this) return; // context it's array of slides
      const arrSlides = [...this];
      const maxL = arrSlides.length - 1;
      let activeNum = 0;
      let current = 0;
      let i = 0;
      while(i <= maxL){
        if(!!~[...arrSlides[i].classList].indexOf('active')){
          activeNum = i;
          break;
        }
        i++;
      }
      if (e.deltaY < 0 || e.touches && e.touches[0].clientY > temp) {
        if(activeNum - 1 < 0) return;
        current = activeNum - 1 === 0 ? 0 : activeNum - 1;
        arrSlides[activeNum].classList.toggle('active' );
        arrSlides[activeNum].classList.toggle('leave_up');
        setTimeout(()=>{
          arrSlides[activeNum].classList.toggle('leave_up');
          arrSlides[current].classList.toggle('active');
        }, 300);
      }
      if (e.deltaY > 0 || e.touches && e.touches[0].clientY < temp)  {
        if(activeNum + 1 > maxL) return;
        current = activeNum + 1 > maxL ? maxL : activeNum + 1;
        arrSlides[activeNum].classList.toggle('active' );
        arrSlides[current].classList.toggle('enter_down');
        arrSlides[activeNum].classList.toggle('leave_down');
        arrSlides[current].classList.toggle('active');
        setTimeout(()=>{
          arrSlides[activeNum].classList.toggle('leave_down');
          arrSlides[current].classList.toggle('enter_down');
        }, 300);
      }
    }, 100);
  }
  let temp = null;
  function defineDirection(e){
    console.log('start');
    temp = e.touches[0].clientY;
  }
  window.addEventListener('touchstart', defineDirection);
  window.addEventListener('touchmove', changeYSlide.bind(slides));
  window.addEventListener('wheel', changeYSlide.bind(slides));
</script>
</body>
</html>
