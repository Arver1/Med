<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<svg style="display: none">
    <symbol id="point">
      <circle r="27" cx="28" cy="28" fill="rgba(247, 143, 45, 0.22)" stroke="tomato" stroke-width="2"/>
      <circle r="21" cx="28" cy="28" fill="rgba(247, 143, 45, 0.22)" stroke="tomato" stroke-width="2"/>
      <circle id="orange-circle" r="9" cx="28" cy="28" fill="tomato" fill-opacity=".62"/>
      <linearGradient id="linear-gradient">
        <stop offset="0%" stop-color="#de791b"/>
        <stop offset="100%" stop-color="#cf1437"/>
      </linearGradient>
      <animate
              xlink:href="#orange-circle"
              attributeName="r"
              from="10"
              to="20"
              dur="1s"
              begin="0s"
              repeatCount="indefinite"
              fill="freeze" />
    </symbol>
</svg>
  <div class="wrapper">
    <section class="sliderV">
      <div class="sliderV__slide sliderV__slide--1">
        <h2 class="sliderV__title sliderV__title--1">Всегда ли цели терапии СД2 на поверхности?</h2>
        <ul class="sliderV1__items">
          <li class="sliderV1__item sliderV1__item--1">
            <svg viewBox="0 0 56 56" width="56" height="56" class="sliderV1__point sliderV1__point--1">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#point"></use>
            </svg>
            Цель по HbA1c
          </li>
          <li class="sliderV1__item sliderV1__item--2">
            <svg viewBox="0 0 56 56" width="28" height="28" class="sliderV1__point sliderV1__point--2">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#point"></use>
            </svg>
            Гипогликемия
          </li>
          <li class="sliderV1__item sliderV1__item--3">
            <svg viewBox="0 0 56 56" width="18" height="18" class="sliderV1__point sliderV1__point--3">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#point"></use>
            </svg>
            CC риски
          </li>
          <li class="sliderV1__item sliderV1__item--4">
            <svg viewBox="0 0 56 56" width="18" height="18" class="sliderV1__point sliderV1__point--4">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#point"></use>
            </svg>
            Осложнения СД
          </li>
        </ul>
      </div>
      <div class="sliderV__slide sliderV__slide--2">
        <h2 class="sliderV__title sliderV__title--2">Основа терапии &#8211; патогенез СД2</h2>
      </div>
      <div class="sliderV__slide sliderV__slide--3 sliderV__slide--active">
        <!--<input type="range" class="sliderH__range" min="0"-->
               <!--max="0"-->
               <!--step="1">-->
        <div class="range">
          <div class="range__fill_scale">
          </div>
          <div class="range__thumb">
          </div>
          <ul class="range__items">
            <li class="range__item">2016</li>
            <li class="range__item">2009</li>
            <li class="range__item">1988</li>
          </ul>
        </div>
        <section class="sliderH">
          <div class="sliderH__slide sliderH__slide--1">
          </div>
          <div class="sliderH__slide sliderH__slide--2">
          </div>
          <div class="sliderH__slide sliderH__slide--3">
          </div>
        </section>
      </div>
      <div class="sliderV__controls">
        <div class="sliderV__control sliderV__control--1">
        </div>
        <div class="sliderV__control sliderV__control--2">
        </div>
        <div class="sliderV__control sliderV__control--3">
        </div>
      </div>
    </section>
  </div>
  <script src="/build/bundle.js"></script>
</body>
</html>
