<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      position:fixed
    }
    .wrapper {
      height: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
      cursor: pointer;
    }
    .container {
      width: 1024px;
      height: 768px;
      position: relative;
      overflow: hidden;
    }
    .controls {
      width: 14px;
      height: 100%;
      position: absolute;
      top: 0;
      right: 27px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: transparent;
    }
    .control {
      width: 14px;
      height: 14px;
      background-color: #fff;
      border-radius: 50%;
    }
    .control:not(:last-child){
      margin-bottom: 7px;
    }
    .control_active {
      background-color: #f78b1f;
    }
    .slide_1,
    .slide_2,
    .slide_3 {
      width: 1024px;
      height: 768px;
      position: absolute;
      overflow: hidden;
      visibility: hidden;
    }
    .slideH_slider {
      height: 100%;
      display: flex;
      flex-wrap: nowrap;
     }
    .slideH {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
    }

    .slide_1 {
      background: #163AB2 url('img/slideV1@1x.jpg') 50% 50%;
    }
    .slide_2 {
      background: #163AB2 url('img/slideV2@1x.jpg') 50% 50%;
      /*background-size: cover;*/
    }
    .slide_3 {
      /*background-color: gold;*/
    }
    .slideH_1 {
      background: #0c1444 url('img/slideV3H1@1x.jpg') 50% 50%;
    }
    .leave_down {
      transform: translateY(-100%);
      transition: all 300ms;
      position: relative;
    }
    .enter_down {
      transform: translateY(-100%);
      transition: all 300ms;
      position: relative;
    }
    .enter_up {
      visibility: visible;
    }
    .leave_up {
      transform: translateY(100%);
      transition: all 300ms;
      position: relative;
    }
    .active {
      visibility: visible;
      position: relative;
      /*transition: all 1000ms;*/
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="slide slide_1 active"></div>
      <div class="slide slide_2"></div>
      <div class="slide slide_3">
        <input type="range" class="control_hz"
               style="position: absolute; top: 50%; left: 50%; z-index: 100"
               min="0"
               max="0"
               step="1"
               value="0"
        >
        <div class="slideH_slider">
          <div class="slideH slideH_1">
          </div>
          <div class="slideH slideH_2" style="background: green">
          </div>
          <div class="slideH slideH_3" style="background: skyblue">
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="control control_1 control_active">

        </div>
        <div class="control control_2">

        </div>
        <div class="control control_3">

        </div>
      </div>
    </div>
  </div>
<script>
  const wrapper = document.querySelector('.wrapper');
  const slides = document.querySelectorAll('.slide');
  const btn = document.querySelector('button');

  const fps = 50;
  const totalTime = 2000;
  let timerId = null;

  /* controls
  * */

  const panel = document.querySelector('.controls');
  const controls =  panel.querySelectorAll('.control');

  panel.addEventListener('click', function(e){
    if(e.target === this) return;
    const names = e.target.className;
    if(~names.indexOf('control_active')){
      return;
    }
    const oldValue = panel.querySelector('.control_active').className.replace(/\D/g, '') - 1;
    const value = names.replace(/\D/g, '') - 1;
    const delta = value - oldValue;
    const count = delta < 0 ? -delta : delta;
    const event = new WheelEvent('wheel', {
      deltaY: value > oldValue ? 100 : -100
    });
    for(let i = 0; i <= count; i++){
      if(i === 0) window.dispatchEvent(event);
      setTimeout(()=>{
        window.dispatchEvent(event);
      }, 300);
    }
  });
  /*
  * */


  /* horizontal slider
  * */

  const cntrl = document.querySelector('.control_hz');
  const arrSlideH = [...document.querySelectorAll('.slideH')];
  if(cntrl && arrSlideH) {
    cntrl.max = arrSlideH.length - 1;
  }
  const slideH_1 = document.querySelector('.slideH_1');
  const slideH_2 = document.querySelector('.slideH_2');
  const slideH = document.querySelector('.slideH_slider');
  let oldVal = 0;
  cntrl.addEventListener('input', (e) => {
    const start = Date.now();
    let timer = null;
    if(timer) return;
    let direction = 'right';
    let k = +e.target.value;
    if(oldVal < e.target.value) direction = 'left';
    timer = setInterval(()=>{
      const timePassed = Date.now() - start;
      if(timePassed > 320){
        return clearInterval(timer);
      }

      changeXSlide(timePassed, k, direction);
    },20);
    oldVal = e.target.value;
    // slideH.style.transform = `translateX(-${e.target.value * 100}%)`;
  });


  function changeXSlide(timePassed, k, direction){
    const temp = Math.ceil(timePassed / 3);
    const value = temp >= 100 ? 100 : temp;
    if(direction === 'left') {
      slideH.style.transform = `translateX(${-(k-1)*100 + value* -1}%)`;
    } else if (direction === 'right') {
      console.log(`translateX(${(k + 1)*100 + value* -1}%)`);
      slideH.style.transform = `translateX(${-(k + 1)*100 + value}%)`;
    }
    // console.log(slideH.style.transform.replace(/[^\d.]/g, ''))
  }
  /*
  * */

  function changeYSlide(e){
    if(timerId) {
      clearTimeout(timerId);
    }
    timerId = setTimeout(()=>{
      if(!this) return; // context it's array of slides
      const arrSlides = [...this];
      const maxL = arrSlides.length - 1;
      let activeNum = 0;
      let current = 0;
      let i = 0;
      while(i <= maxL){
        if(!!~[...arrSlides[i].classList].indexOf('active')){
          activeNum = i;
          break;
        }
        i++;
      }
      if (e.deltaY < 0 || e.touches && e.touches[0].clientY > temp) {
        if(activeNum - 1 < 0) return;
        current = activeNum - 1 === 0 ? 0 : activeNum - 1;
        arrSlides[activeNum].classList.toggle('active' );
        arrSlides[activeNum].classList.toggle('leave_up');
        arrSlides[current].classList.toggle('enter_up');
        setTimeout(()=>{
          arrSlides[activeNum].classList.toggle('leave_up');
          arrSlides[current].classList.toggle('active');
          arrSlides[current].classList.toggle('enter_up');
          controls[activeNum].classList.toggle('control_active');
          controls[current].classList.toggle('control_active');
        }, 300);
      }
      if (e.deltaY > 0 || e.touches && e.touches[0].clientY < temp)  {
        if(activeNum + 1 > maxL) return;
        current = activeNum + 1 > maxL ? maxL : activeNum + 1;
        arrSlides[activeNum].classList.toggle('active' );
        arrSlides[current].classList.toggle('enter_down');
        arrSlides[activeNum].classList.toggle('leave_down');
        arrSlides[current].classList.toggle('active');
        setTimeout(()=>{
          arrSlides[activeNum].classList.toggle('leave_down');
          arrSlides[current].classList.toggle('enter_down');
          controls[activeNum].classList.toggle('control_active');
          controls[current].classList.toggle('control_active');
        }, 300);
      }
    }, 100);
  }
  let temp = null;
  function defineDirection(e){
    console.log('start');
    temp = e.touches[0].clientY;
  }
  window.addEventListener('touchstart', defineDirection);
  window.addEventListener('touchmove', changeYSlide.bind(slides));
  window.addEventListener('wheel', changeYSlide.bind(slides));
</script>
</body>
</html>
