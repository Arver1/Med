<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="slide slide_1">
        <h2>Всегда ли цели терапии СД2 на поверхности?</h2>
      </div>
      <div class="slide slide_2">
        <h2>Основа терапии </h2>
      </div>
      <div class="slide slide_3 active">
        <input type="range" class="control_hz"
               style="position: absolute; top: 50%; left: 50%; z-index: 100"
               min="0"
               max="0"
               step="1"
        >
        <div class="slideH_slider">
          <div class="slideH slideH_1">
          </div>
          <div class="slideH slideH_2" style="background: green">
          </div>
          <div class="slideH slideH_3" style="background: skyblue">
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="control control_1">
        </div>
        <div class="control control_2">
        </div>
        <div class="control control_3">
        </div>
      </div>
    </div>
  </div>
  <script src="src/js/verticalSlider.js"></script>
  <script src="src/js/landSlider.js"></script>
<script>
  const landContainer = document.querySelector('.slideH_slider');
  const landSlides = landContainer.querySelectorAll('.slideH');
  const fieldRange = document.querySelector('.control_hz');

  vSlider(document.querySelectorAll('.slide'), 300);
  landSlider(landContainer, landSlides, fieldRange, 300);
</script>
</body>
</html>
