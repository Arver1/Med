<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="wrapper">
    <section class="sliderV">
      <div class="sliderV__slide sliderV__slide--1">
        <h2>Всегда ли цели терапии СД2 на поверхности?</h2>
      </div>
      <div class="sliderV__slide sliderV__slide--2">
        <h2>Основа терапии - патогенез СД2</h2>
      </div>
      <div class="sliderV__slide sliderV__slide--3 sliderV__slide--active">
        <input type="range" class="sliderH__range" min="0"
               max="0"
               step="1">
        <div class="slideH_slider">
          <div class="slideH slideH_1">
          </div>
          <div class="slideH slideH_2">
          </div>
          <div class="slideH slideH_3">
          </div>
        </div>
      </div>
      <div class="sliderV__controls">
        <div class="sliderV__control sliderV__control--1">
        </div>
        <div class="sliderV__control sliderV__control--2">
        </div>
        <div class="sliderV__control sliderV__control--3">
        </div>
      </div>
    </section>
  </div>
  <script src="/build/bundle.js"></script>
</body>
</html>
